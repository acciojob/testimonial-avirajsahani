<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testimonials</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f5f5f5;
    }

    .testimonial-section {
      padding: 40px;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .testimonial {
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }

    .testimonial p {
      margin: 0 0 10px 0;
    }

    .author {
      text-align: right;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="testimonial-section">
    <h1>Testimonials</h1>

    <div class="testimonial">
      <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
      <p class="author">– John Doe</p>
    </div>

    <div class="testimonial">
      <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
      <p class="author">– Jane Smith</p>
    </div>
  </div>
</body>
</html>
